<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <body>
        <div class="header">
            <h1>Anatomy Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <hr3>
                <!-- TODO: Add multiple choice question here -->
                    What Muscle do 40% of people lack in their arm?
                    <!--Answer: palmaris longus--> <!-- wrong answers Flexor Digitorum or Retinaculum-->
                </hr3>
                <button type="button" class="btn btn-outline-info" id="A" >Palmaris Longus</button> <!-- should turn green when clicked-->
                <button type="button" class="btn btn-outline-info" id="B" >Flexor Digitorum</button> <!-- should turn red when clicked-->
                <button type="button" class="btn btn-outline-info" id="C" >Retinaculum</button> <!-- should turn red when clicked-->
                <div id="answer" class="center-text"></div>
                    <script>
                    document.querySelector('#A').addEventListener('click', function() {
                    document.querySelector('#answer').textContent = '';
                    document.querySelector('#A').style.backgroundColor = 'green';
                        let p = document.createElement('p');
                        p.textContent = 'Correct!';
                        document.querySelector('#answer').appendChild(p);
                    });
                    function handleIncorrect(buttonId) {
                        document.querySelector(buttonId).addEventListener('click', function() {
                            document.querySelector('#answer').textContent = '';
                            document.querySelector(buttonId).style.backgroundColor = 'red';
                            let p = document.createElement('p');
                            p.textContent = 'Incorrect';
                            document.querySelector('#answer').appendChild(p);
                        });
                    }
                    handleIncorrect('#B');
                    handleIncorrect('#C');
                    </script>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr3>
                <!-- TODO: Add free response question here -->
                 What is the anatomical name for the back of the knee?
                </hr3>
                <forum>
                    <input id="answerField">
                    <button type="button" class="btn btn-outline-info" id="D" >Submit!</button>
                </forum>
                <div id="answer2"></div>
                <script>
                    document.querySelector('#D').addEventListener('click', function() {
                        let userInput = document.querySelector('#answerField').value.toLowerCase();
                        document.querySelector('#answer2').textContent= ' ';
                        let q = document.createElement('q');
                        if (userInput === "popliteal fossa"){
                            q.textContent = 'Correct!';}
                            else{
                                q.textContent = 'Incorrect'}
                        document.querySelector('#answer2').appendChild(q);
                    });
                </script>
            </div>
            <br>

                <button type="button" class="btn btn-outline-info">

                </button>
            </div>
        </div>
    </body>
